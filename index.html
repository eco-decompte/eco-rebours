<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Compte à Rebours jusqu'au 28 février 2025 à 20h</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-02-28T20:00:00');

            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Eco time !";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
